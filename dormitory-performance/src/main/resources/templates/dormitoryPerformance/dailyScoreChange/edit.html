<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改宿舍每日分数浮动')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dailyScoreChange-edit" th:object="${dorDailyScoreChange}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿舍编号：</label>
                <div class="col-sm-8">
                    <input name="dorId" th:field="*{dorId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分数变动值：</label>
                <div class="col-sm-8">
                    <input name="scoreChangeValue" th:field="*{scoreChangeValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">原因：</label>
                <div class="col-sm-8">
                    <input name="reason" th:field="*{reason}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">1代表加分，0代表扣分：</label>
                <div class="col-sm-8">
                    <input name="kind" th:field="*{kind}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dormitoryPerformance/dailyScoreChange";
        $("#form-dailyScoreChange-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dailyScoreChange-edit').serialize());
            }
        }
    </script>
</body>
</html>
