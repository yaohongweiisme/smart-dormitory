<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增报修管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-maintenanceForm-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">报修宿舍id：</label>
                <div class="col-sm-8">
                    <input name="dorId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报修问题详情：</label>
                <div class="col-sm-8">
                    <input name="repairIssueDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报修人姓名：</label>
                <div class="col-sm-8">
                    <input name="linkmanName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报修人联系电话：</label>
                <div class="col-sm-8">
                    <input name="phoneNumber" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">物业处理人：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="handleMan" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "DormitoryRepairManager/maintenanceForm"
        $("#form-maintenanceForm-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-maintenanceForm-add').serialize());
            }
        }
    </script>
</body>
</html>
