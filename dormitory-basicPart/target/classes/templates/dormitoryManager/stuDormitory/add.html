<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学生宿舍信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stuDormitory-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">宿舍编号：</label>
                <div class="col-sm-8">
                    <input name="dorId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿舍长学生id：</label>
                <div class="col-sm-8">
                    <input name="stuId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属宿舍楼：</label>
                <div class="col-sm-8">
<!--                    <input name="buildingId" class="form-control" type="text" required>-->
                    <select name="buildingId" required>
                        <option th:each="building:${buildings}" th:value="${building.buildingId}"
                        th:text="${building.buildingName}"
                        ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿舍可容纳人数：</label>
                <div class="col-sm-8">
                    <input name="capacity" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">宿舍状态：</label>
                <div class="col-sm-8">
                    <select  name="status" >
                        <option value=""> 请选择状态</option>
                        <option case="0" value="0">正常</option>
                        <option case="1" value="1">闲置</option>
                        <option case="2" value="2">停宿</option>
                    </select>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">宿舍现居住人数：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="presentNumber" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dormitoryManager/stuDormitory"
        $("#form-stuDormitory-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-stuDormitory-add').serialize());
            }
        }
    </script>
</body>
</html>
