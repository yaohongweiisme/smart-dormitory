<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生宿舍信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>宿舍长学生id：</label>
                                <input type="text" name="stuId"/>
                            </li>
                            <li>
                                <label>宿舍地址：</label>
                                <input type="text" name="location"/>
                            </li>
                            <li>
                                <label>宿舍可容纳人数：</label>
                                <input type="text" name="capacity"/>
                            </li>
                            <li>
                                <label>宿舍现居住人数：</label>
                                <input type="text" name="presentNumber"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="dormitoryManager:stuDormitory:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="dormitoryManager:stuDormitory:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="dormitoryManager:stuDormitory:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.fuck()" >
                    fuck一波
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dormitoryManager:stuDormitory:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('dormitoryManager:stuDormitory:edit')}]];
        var removeFlag = [[${@permission.hasPermi('dormitoryManager:stuDormitory:remove')}]];
        var prefix = ctx + "dormitoryManager/stuDormitory";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "学生宿舍信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'dorId',
                    title: '宿舍编号'
                    // visible: false
                },
                {
                    field: 'stuId',
                    title: '宿舍长学生id'
                },
                {
                    field: 'location',
                    title: '宿舍地址'
                },
                {
                    field: 'capacity',
                    title: '宿舍可容纳人数'
                },
                {
                    field: 'presentNumber',
                    title: '宿舍现居住人数'
                },
                {
                    field: 'status',
                    title: '宿舍状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.dorId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dorId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
