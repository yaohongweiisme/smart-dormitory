<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增宿管信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-keeper-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿管名字：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">管理宿舍楼：</label>
                <div class="col-sm-8">
                    <select class="form-control" id="DorBuilding" name="managerDor">
                        <option th:each="DorBuilding:${DorBuilding}" th:value="${DorBuilding}" th:text="${DorBuilding}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所处办公室地址：</label>
                <div class="col-sm-8">
                    <input name="location" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="phoneNumber" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dormitoryManager/keeper"
        $("#form-keeper-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-keeper-add').serialize());
            }
        }

        $(function () {
            $('#DorBuilding').select({
                placeholder: "请选择宿舍楼",
                allowClear:true
            })
        })
    </script>
</body>
</html>
