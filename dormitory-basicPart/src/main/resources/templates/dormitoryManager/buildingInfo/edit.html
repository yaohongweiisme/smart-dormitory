<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改宿舍楼信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-buildingInfo-edit" th:object="${buildingInfo}">
            <input name="buildingId" th:field="*{buildingId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">宿舍楼名称：</label>
                <div class="col-sm-8">
                    <input name="buildingName" th:field="*{buildingName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼层数：</label>
                <div class="col-sm-8">
                    <input name="floorNumber" th:field="*{floorNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">可住宿舍数：</label>
                <div class="col-sm-8">
                    <input name="capacity" th:field="*{capacity}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实住宿舍数：</label>
                <div class="col-sm-8">
                    <input name="permanentResidents" th:field="*{permanentResidents}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dormitoryManager/buildingInfo";
        $("#form-buildingInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-buildingInfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
